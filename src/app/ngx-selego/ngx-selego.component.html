<div class="selego">
  <div class="selego__search">
    
    <div *ngIf="!selectMult && searchSelect.icon" class="selego__icon">
      <img [src]="searchSelect.icon" alt="">
    </div>
    
    <div class="selego__boxItemSelect">
      
      <span *ngIf="selectMult" class="selego__itemSelect">
        <span *ngFor="let itemSelect of itemsSelects">
          <span>{{ itemSelect.label }}</span><span class="selego__removeItem" (click)="removeItem($event, itemSelect)">x</span>
        </span>
      </span>

      <span class="selego__searchBox">
          <input type="text" [(ngModel)]="selegoSearchBoxValue" #selegoSearchBox (input)="searchItem($event)" placeholder="Seleccionar" />
      </span>

    </div>
    <div class="selego__searchToggle" (click)="toggle($event); "></div>
  </div>

  <div class="selego__contentList" #selegoList id="listI" [ngClass]="{'toggle': toggleClass}">
    
    <div [class]="copyDataAux[indexList] === register ? 'active selego__list' : 'selego__list'" 
         *ngFor="let register of copyDataAux; let i = index" 
         (click)="selectItem($event, i)">

      <div *ngIf="selectMult">
        <input type="checkbox" [checked]="register.checked ? true : false" (click)="checkedItem($event, register);">
      </div>
      <div *ngIf="register.icon" class="selego__icon">
        <img [src]="register.icon" alt="">
      </div>
      <div>{{ register.label }}</div>
      
    </div>
  </div>

</div>
