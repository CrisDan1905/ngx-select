<div class="selego">
  <div class="selego__search">
    <div *ngIf="searchSelect.icon" class="selego__icon"><img [src]="searchSelect.icon" alt=""></div>
    <div class="selego__searchBox" placeholder="Seleccionar" contenteditable="true" [innerHTML]="searchSelect.label" (input)="searchItem($event)"></div>
    <div class="selego__searchToggle" (click)="toggle()"></div>
  </div>
  <div class="selego__contentList">
      <div class="selego__list" *ngFor="let register of copyData" (click)="selectItem($event, register)">
        <div *ngIf="register.icon" class="selego__icon"><img [src]="register.icon" alt=""></div>
        <div>{{ register.label }}</div>
      </div>
  </div>
</div>
